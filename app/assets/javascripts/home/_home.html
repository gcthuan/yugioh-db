<div class="jumbotron">
	<div class="container">
		<h2>Header</h2>
		<p>{{tab}}</p>
	</div>
</div>

<div class="container">

	<div class="col-md-6">
		<h2 ng-style="{'text-align': 'center'}">Top popular cards</h2>
		<table class="table table-striped table-bordered .table-responsive" >
			<thead>
				<tr>
					<th style="width: 20%"></th>
					<th>Card</th>
					<th>Views</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="card in popularCards">
					<td><img class="img-responsive" ng-src="{{card.card_image}}"></img></td>
					<td>
						<div>
							<p><a ng-href="cards/{{card.slug}}">{{card.name}}</a></p>
							<p>Type: {{card.data.type}}</p>
							<p>Attribute: {{card.data.family}}</p>
						</div>
					</td>
					<td>{{card.impressions_count}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-6"></div>
</div>
